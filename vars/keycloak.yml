server_name: keycloak
domain: conatest.click
key_pair_name: awx
private_key_file: secret/awx.pem
aws_region: us-east-1
instance_size: small_2_0
email: aws@conatel.com.uy
python_interpreter: /usr/bin/python3
user: ubuntu
host_port: 8080
host_group: keycloak

website_name: awx
access_log_directory: /var/log/nginx
error_log_directory: /var/log/nginx
server_ip: 127.0.0.1
http_proxy_pass_url: 'http://{{server_ip}}:{{host_port}}/'
well_known_directory: '/var/www/ssl/{{website_name}}'
nginx_pid_path: /run/nginx.pid
proxy_cache_path: /var/cache/nginx
proxy_temp_path: /var/lib/nginx/proxy
# Java install role configuration
oracle_java_use_defaults: no
oracle_java_apt_repository: "ppa:webupd8team/java"
oracle_java_cache_valid_time: 3600
oracle_java_deb_package: 'oracle-java8-installer'
oracle_java_debconf_package_default: 'oracle-java8-set-default'
oracle_java_home: "/usr/lib/jvm/java-8-oracle"
oracle_java_set_as_default: no
oracle_java_state: latest
