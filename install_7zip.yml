- hosts: all
  tasks:
    - name: download the 7-Zip package
      win_get_url:
        url: https://www.7-zip.org/a/7z1805-x64.exe
        dest: C:\temp\7z.msi

  - name: ensure 7-Zip is installed via win_package
      win_package:
        path: C:\temp\7z.msi
        state: present
        product_id: 7-Zip
        arguments: /S
        state: present
        user_name: Administrator
        user_password: '$;nHso95SYpd;IX%%@(4b5PnGlw;Cq;p'
